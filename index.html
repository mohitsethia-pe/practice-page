<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost</title>
    <link rel="stylesheet" href="styles.css">
    <link href="bootstrap.min.css" rel="stylesheet">

    <link href="owl.carousel.min.css" rel="stylesheet">
    <link href="owl.theme.default.min.css" rel="stylesheet">
</head>

<body>
    <!-- Modal -->
    <div class="divMain">
        <div class="col-md-6 col">
            <div class="banner-content">
                <div id="request-call-back">

                    <h2>Book your free consultation today </h2>

                    <form action="javascript:;" id="submit_form" method="post">
                        <div class="form-group">
                            <label for=""> Full Name</label>
                            <input type="text" class="form-control" id="" aria-describedby="" placeholder="Full Name"
                                name="fullname" required>
                        </div>
                        <div class="form-group">
                            <label for="">Phone Number</label>
                            <input type="number" class="form-control" id="phoneno" placeholder="Phone Number"
                                name="phoneno" required>
                            <span id="error_phone_no"></span>
                        </div>
                        <div class="form-group">
                            <label for="">Email (Optional)</label>
                            <input type="email" class="form-control" id="" placeholder="Email" name="email">
                        </div>
                        <p>Do you have insurance?</p>
                        <div style="display: flex;">
                            <span>
                                <div style="display: inline-flex; margin-right:50px">
                                    <input type="radio" id="html" name="fav_language" value="HTL">
                                    <label for="html" style="padding:11px 0px 0px 0px">Yes</label>
                                </div>
                                <div style="display: inline-flex">
                                    <input type="radio" id="html" name="fav_language" value="HTL">
                                    <label for="html" style="padding:11px 0px 0px 0px">No</label>
                                </div>
                            </span>

                        </div>

                        <button type="button" class="btn btn-primary submit-btn submitrequest">Get Cost Estimate
                            Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
